<!DOCTYPE html>
<html>
<head>
  <title>Prank Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    #prankVideo {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body onclick="startPrank()">
  <div id="message">
    <h2>Tap to view</h2>
  </div>
  <video id="prankVideo" src="this.mp4" playsinline></video>

  <script>
    async function startPrank() {
      const video = document.getElementById('prankVideo');
      const message = document.getElementById('message');

      message.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.volume = 1;

      if (video.requestFullscreen) {
        await video.requestFullscreen();
      }

      await video.play();

      // Redirect after 8 seconds
      setTimeout(() => {
        window.location.href = "https://drive.google.com/drive/folders/1mYhGF3gPZQ1qX3WJivep_fOBOYIvSEqD?usp=sharing";  // Change this URL to your target
      }, 8000);
    }
  </script>
</body>
</html>
